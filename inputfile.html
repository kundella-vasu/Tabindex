<!DOCTYPE html>
<html>
<head>
<style>
.name{
display:flex;

}
</style>
</head>
<body>

<h1>The input element changed</h1>

<form action="/action_page.php">
<div class="name">
<div>
  <label for="fname">First name:</label>
  <input tabindex="1" type="text" id="fname" name="fname"><br><br>
  </div>
  <div>
  <label for="mname">Middle name:</label>
  <input tabindex="2" type="text" id="mname" name="mname"><br><br>
  </div>
  <div>
  <label for="lname">Last name:</label>
  <input tabindex="3" type="text" id="lname" name="lname"><br><br>
    </div>
     </div>
    <div>
  <label for="DOB">Date of Birth:</label>
  <input tabindex="4" type="date" id="DOB" name="DOB" max="2023-01-02"><br><br>
  </div>
  <div>
    <label for="email">Enter your email:</label>
  <input tabindex="5" type="email" id="email" name="email">
  </div>
 
    <div>
  <label for="mnumber">Account Number:</label>
  <input tabindex="6" type="number" id="mnumber" name="mnumber"><br><br>
  </div>
  <div>
  <label for="username">user name:</label>
  <input tabindex="7" type="text" id="username" name="username"><br><br>
  </div>
  <div>
  <label for="Password">Set Password:</label>
  <input tabindex="8" type="text" id="Password" name="Password"><br><br>
    </div>
     <div>
  <label for="myfile">Select a file:</label>
  <input tabindex="9" type="file" id="myfile" name="myfile"><br><br>
  </div>
    <div>
     <label for="vol">Volume (between 0 and 50):</label>
  <input tabindex="10" type="range" id="vol" name="vol" min="0" max="50">
  </div>
  <div>
  <label for="gsearch">Search Google:</label>
  <input tabindex="11" type="search" id="gsearch" name="gsearch">
  </div>
  <div>
  <label for="phone">Enter your phone number:</label>
  <input tabindex="12" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </div>
  <div>
  <label for="appt">Select a time:</label>
  <input tabindex="13" type="time" id="appt" name="appt">
  </div>
  <div>
  <label for="homepage">Add your homepage:</label>
  <input tabindex="14" type="url" id="homepage" name="homepage">
  </div>
  <div>
   <label for="week">Select a week:</label>
  <input tabindex="15" type="week" id="week" name="week">
  </div>
    <div>
   <label for="Rating">How would you rate yourself in communication (between 1 and 5):</label>
  <input tabindex="16" type="number" id="Rating" name="Rating" min="1" max="5">
    </div>
    
    
     
  <input tabindex="17" type="submit" value="Submit Details">
  <input tabindex="18" type="reset" value="Reset Details">
  
</form>
<script>
    document.getElementById("fname").focus()
</script>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
</html>

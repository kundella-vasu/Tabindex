<!DOCTYPE html>
<html>
<head>
<style>
.name{
display:flex;

}
</style>
</head>
<body>
  

<h1>The input element</h1>
<p id="demo"></p>

<form action="/action_page.php">
<div class="name">
<div>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  </div>
  <div>
  <label for="mname">Middle name:</label>
  <input type="text" id="mname" name="mname"><br><br>
  </div>
  <div>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
    </div>
    
     </div>
     
    <div>
  <label for="DOB">Date of Birth:</label>
  <input type="date" id="DOB" name="DOB" max="2023-01-02"><br><br>
  </div>
  <div>
    <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  </div>
 
    <div>
  <label for="mnumber">Account Number:</label>
  <input type="number" id="mnumber" name="mnumber"><br><br>
  </div>
  <div>
  <label for="username">user name:</label>
  <input type="text" id="username" name="username"><br><br>
  </div>
  <div>
  <label for="Password">Set Password:</label>
  <input type="text" id="Password" name="Password"><br><br>
    </div>
     <div>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  </div>
    <div>
     <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50">
  </div>
  <div>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch">
  </div>
  <div>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </div>
  
  <div>
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt">
  </div>
  <div>
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
  </div>
  <div>
   <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  </div>
    <div>
   <label for="Rating">How would you rate yourself in communication (between 1 and 5):</label>
  <input type="number" id="Rating" name="Rating" min="1" max="5">
    </div>
    
    
    <div>
     
  <input type="submit" value="Submit Details">
</div>
<div>
  <input type="reset" value="Reset Details">
</div>
</form>


<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>
<script>
  let indexNumber=0;
  
  document.getElementById("fname").focus()
  const myNodelist = document.querySelectorAll("input");
  document.getElementById("demo").innerHTML = "This document has "+myNodelist.length+" input elements";
  myNodelist.forEach(myFunction);
  
  function myFunction(item) {
    indexNumber+=1;
    item.tabindex="indexNumber";
    
  }
  </script>
</body>
</html>
